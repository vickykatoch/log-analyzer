<div class="container">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control">
    </div>
    <div class="col-2 text-right">
      <button class="btn btn-md btn-primary" (click)="onSearch(searchInp.value)" #searchInp>Search</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>Log</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let log of logs">
            <td>{{log}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
